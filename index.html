<!DOCTYPE html>
<html>
<head>
    <title>Houlton School Then and now</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            background-color: #2ecc71; /* Green shade (change the color code to your preferred green) */
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            opacity: 1;
            transition: opacity 0.5s ease; /* Add transition for smooth fade effect */
        }

        #toggle {
            display: block;
            margin: 20px auto;
            width: 60px;
            height: 34px;
            background-color: #ccc;
            border-radius: 34px;
            position: relative;
        }

        #toggle input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        #toggle input[type="checkbox"] + label {
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        #toggle input[type="checkbox"]:checked + label {
            left: 26px;
        }

        #toggle input[type="checkbox"] + label::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: #2ecc71; /* Green shade (change the color code to your preferred green) */
            transition: 0.3s;
        }

        #toggle input[type="checkbox"]:checked + label::before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Left Houlton School before.jpg" id="image" alt="Interactive Image">
    </div>

    <label id="toggle">
        <input type="checkbox" onchange="toggleImage()">
        <label for="toggle"></label>
    </label>

                    image.style.opacity = 1; // Fade in the new image
                }, 500); // Delay the change to match the transition duration
            }
            isLeftImage = !isLeftImage; // Toggle the image state
        }

            return function () {

</body>
</html>
